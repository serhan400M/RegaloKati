<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Kati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb83d, #f8f3b4);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      text-align: center;
      transition: background 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #4e4e4e;
      padding-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    #mainButton {
      display: block;
      margin: 20px auto;
      background-color: #ffcc00;
      padding: 20px 50px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    #mainButton:hover {
      background-color: #ffaa00;
      transform: scale(1.1);
    }

    #message {
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      background: linear-gradient(45deg, #77dd77, #ff77ff);
      -webkit-background-clip: text;
      color: transparent;
      transform: scale(0.8);
    }

    /* Animación de luces en los botones */
    @keyframes glowEffect {
      0% { box-shadow: 0 0 5px #ffffff; }
      50% { box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff8800; }
      100% { box-shadow: 0 0 5px #ffffff; }
    }

    /* Enlaces */
    .link-container {
      margin-top: 20px;
    }

    .custom-link {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      border-radius: 25px;
      border: 3px solid #ff5500;
      transition: all 0.3s ease;
    }

    .custom-link:hover {
      background: linear-gradient(90deg, #ff8800, #ffcc00);
      transform: scale(1.1);
    }

    /* Frase romántica debajo de los botones */
    #lovePhrase {
      font-size: 1.5em;
      color: #C8A2C8;
      margin-top: 20px;
    }

    /* Animación para mover los emojis por toda la pantalla */
    @keyframes moveRandom {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(30vw, -20vh); }
      50%  { transform: translate(-20vw, 30vh); }
      75%  { transform: translate(-30vw, -10vh); }
      100% { transform: translate(0, 0); }
    }

    .floatingEmoji {
      position: absolute;
      font-size: 2.5em;
      opacity: 0.3; /* Baja opacidad */
      animation: moveRandom linear infinite;
    }
  </style>
</head>
<body>

  <h1>Ten tus flores amarillas, Kati :)</h1>

  <button id="mainButton" onclick="startInteraction()">APLASTAAAAAAA!!!😡🌻</button>

  <div id="message"></div>

  <div id="lovePhrase">Eres la luz de mi vida y mi más dulce inspiración. 💖🌻</div>

  <div id="finalSection" style="display: none;">
    <div class="arrow">⬇️⬇️⬇️</div>
    <div class="link-container">
      <a href="https://web-flores.netlify.app/datos/flores" class="custom-link" onclick="buttonEffect()">Rosas</a>
      <a href="https://drive.google.com/file/d/1-o23WwVyvwCvFMkaXbLAdLVLfx-E1mdH/view?usp=drivesdk" class="custom-link" onclick="buttonEffect()">Poema-Frase</a>
      <a href="https://drive.google.com/file/d/1-0--OnmmV9Rr04y9qLpSVRgsox8C-99v/view?usp=drivesdk" class="custom-link" onclick="buttonEffect()">Extra</a>
    </div>
  </div>

  <script>
    const messages = [
      "Eres mi sol 🌞💛",
      "Tu sonrisa ilumina mi mundo 🌸💖",
      "Te quiero más que a las estrellas ✨❤️",
      "Siempre estaré a tu lado 🌹💗",
      "Tu amor me llena de vida 🌻💛",
      "Eres mi todo 💝🌼",
      "Contigo hasta el final del mundo.🌍💖"
    ];

    let currentMessageIndex = 0;
    let messageArea = document.getElementById("message");
    let finalSection = document.getElementById("finalSection");

    function startInteraction() {
      document.getElementById("mainButton").style.display = "none"; 
      showNextMessage(); 
      playSound();
    }

    function showNextMessage() {
      if (currentMessageIndex < messages.length) {
        messageArea.innerHTML = messages[currentMessageIndex];
        messageArea.style.opacity = 1;
        messageArea.style.transform = "scale(1)";
        currentMessageIndex++;
        setTimeout(() => {
          messageArea.style.opacity = 0;
          messageArea.style.transform = "scale(0.8)";
          setTimeout(showNextMessage, 1000);
        }, 3000);
      } else {
        showFinalEffects();
      }
    }

    function playSound() {
      let audio = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
      audio.play();
    }

    function showFinalEffects() {
      document.body.style.background = "linear-gradient(135deg, #ff8800, #ffcc00)"; 
      finalSection.style.display = "block";

      // Crear un número fijo de emojis para que se animen continuamente
      for (let i = 0; i < 20; i++) {
        createFloatingEmoji("❤️");
        createFloatingEmoji("🌻");
      }
    }

    function createFloatingEmoji(symbol) {
      let emoji = document.createElement("div");
      emoji.className = "floatingEmoji";
      emoji.innerHTML = symbol;
      // Posición inicial aleatoria en la pantalla
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      // Duración aleatoria para la animación (entre 5 y 10 segundos)
      emoji.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(emoji);
    }

    function buttonEffect() {
      let buttons = document.querySelectorAll(".custom-link");
      buttons.forEach(button => {
        button.style.animation = "glowEffect 1.5s ease-in-out 3";
      });
    }
  </script>

</body>
</html>
